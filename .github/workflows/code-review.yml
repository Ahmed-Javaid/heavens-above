name: Code Review

on:
  pull_request:
branches: [ main ] # Triggers on PRs targeting the main branch 

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Check Coding Standards (Lint)
        run: echo "Skipping linting step..."
        # Replace with: run: npm run lint

      - name: Check Tests
        run: echo "Skipping test step..."
        # Replace with: run: npm test

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write # required to upload CodeQL results
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Initializes the CodeQL scanner
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript' # Scan JavaScript code

      # Autobuilder will find and build the code
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Performs the analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3