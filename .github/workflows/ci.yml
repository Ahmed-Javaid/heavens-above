name: CI (Build and Test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci # Use npm ci for clean, fast, reproducible installs

      - name: Run Linter
        run: npm run lint --if-present # Runs linting if the script exists

      - name: Run Tests
        run: npm test --if-present # Runs the project tests if available
