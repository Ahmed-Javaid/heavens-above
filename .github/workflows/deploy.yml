name: Deployment Pipeline (Heroku)

on:
  push:
    branches: [ main ] # Triggers on push to main, after CI (ideally)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Stage 1: Build & Test (Combined) 
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify build
        run: |
          echo "Verifying application files..."
          node -e "console.log('Node.js is working')"
          echo "Build and Test stage complete."

      # Stage 2: Deploy 
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }} # Set in GitHub Secrets
          heroku_email: ${{ secrets.HEROKU_EMAIL }} # Set in GitHub Secrets
        env:
          # This project needs a "start" script in package.json for Heroku.
          # Add: "start": "node run.js"
          HD_PROCFILE: "web: node run.js"