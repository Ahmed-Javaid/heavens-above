name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
    # Remove path filter to allow workflow to run
    # paths:
    #   - 'docs/**'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant permissions for the workflow to deploy to GH Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create docs directory if not exists
        run: |
          if [ ! -d "docs" ]; then
            echo "Creating docs directory..."
            mkdir -p docs
            echo "# Heavens Above Documentation" > docs/index.md
            echo "" >> docs/index.md
            echo "Welcome to the Heavens Above project documentation." >> docs/index.md
            echo "" >> docs/index.md
            echo "## About" >> docs/index.md
            echo "This project scrapes satellite tracking data from Heavens Above." >> docs/index.md
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        # This action builds from the /docs folder and outputs to ./_site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        # This action uploads the built site as an artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4